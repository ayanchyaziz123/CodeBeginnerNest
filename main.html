<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h2>hello</h2>

    <div id="importedContent"></div>

    <script>
        // Function to load and render HTML content
        function renderHTML(url, targetElementId) {
            // Fetch HTML content
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Insert HTML content into the target element
                    document.getElementById(targetElementId).innerHTML = html;
                })
                .catch(error => console.error('Error fetching HTML:', error));
        }

        // Call the function to render the content
        renderHTML('imported.html', 'importedContent');
    </script>

</body>
</html>
