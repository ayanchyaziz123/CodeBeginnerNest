<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodeBeginnerNest</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="top"></div>
  <div id="navbar"></div>
<div id="string_array_container"></div>
<div id="linked_list"></div>
<div id="stack_queue"></div>
<div id="tree_graph"></div>
<div id="bit_manipulation"></div>
<div id="math_logic_puzzle"></div>

    <script>
        // Function to load and render HTML content
        function renderHTML(url, targetElementId) {
            // Fetch HTML content
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Insert HTML content into the target element
                    document.getElementById(targetElementId).innerHTML = html;
                })
                .catch(error => console.error('Error fetching HTML:', error));
        }

        // Call the function to render the content
        renderHTML('layout/top.html', 'top');
        renderHTML('layout/navbar.html', 'navbar');
        renderHTML('interview_questions/string_array.html', 'string_array_container');
        renderHTML('interview_questions/linked_list.html', 'linked_list');
        renderHTML('interview_questions/stack_queue.html', 'stack_queue');
        renderHTML('interview_questions/tree_graph.html', 'tree_graph');
        renderHTML('interview_questions/bit_manipulation.html', 'bit_manipulation');
        renderHTML('interview_questions/math_logic_puzzle.html', 'math_logic_puzzle');
    </script>


</body>
</html>
