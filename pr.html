<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .bst-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .bst {
            position: relative;
        }

        .node {
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            margin: 0 20px;
        }

        .edge {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Binary Search Tree (BST) Visualization in HTML</h2>

    <div class="bst-container">
        <div class="bst">
            <div class="node">4</div>
            <div class="edge" style="top: 50px; left: 50%; transform: translateX(-50%);"></div>
            <div class="node">2</div>
            <div class="edge" style="top: 50px; left: 25%; transform: translateX(-50%);"></div>
            <div class="node">6</div>
            <div class="edge" style="top: 50px; left: 75%; transform: translateX(-50%);"></div>
            <div class="node">1</div>
            <div class="edge" style="top: 100px; left: 12.5%; transform: translateX(-50%);"></div>
            <div class="node">3</div>
            <div class="edge" style="top: 100px; left: 37.5%; transform: translateX(-50%);"></div>
            <div class="node">5</div>
            <div class="edge" style="top: 100px; left: 62.5%; transform: translateX(-50%);"></div>
            <div class="node">7</div>
        </div>
    </div>
</div>

</body>
</html>
